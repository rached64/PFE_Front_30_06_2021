<ion-list>
  <ion-item-sliding *ngFor="let item of annonce">
      <div>
      <ion-img src="{{imagePath}}{{item.image}}" alt="error"></ion-img>
      
    </div>
      <ion-item>
        <ion-label routerLink="/detaill-annonce/{{item.id}}"> 
          <h2>{{item.title}}</h2> 
          <p>{{item.description}}</p> 
          <h3> {{item.price}}</h3>
        </ion-label>
      </ion-item> 
     
    <ion-item-options>
      <ion-item-option>
        <ion-icon slot="icon-only" name="create" [routerLink]="['/','edit-annonce', item.id]"> </ion-icon>
      </ion-item-option>
      <ion-item-option color="danger"> 
        <ion-icon slot="icon-only" name="trash" (click)="deletepost(item.id)"> </ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
